<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Table Item Management</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<script src="javascript/jquery-1.11.1.min.js"></script>
<script src="javascript/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
	<div data-role="header">
		<a href="home" data-icon="home">Home</a>
		<h1>Table wise Item Manage</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div>
			<form autocomplete="off" th:action="@{tableItemManagementSubmit}"
					th:object="${tableObj}"
					method="post" class="form-horizontal"
					role="form">
				<input type="hidden" th:field="*{tableId}">
				<input type="hidden" th:field="*{tableName}">
				<label th:text="${tableObj.tableName+' : '+#arrays.length(itemList)}">Table Name: </label>
				<div>
				    <fieldset data-role="controlgroup">
				    	<div th:each="iO : ${itemList}">
					        <input th:id="${'checkbox_'+iO.itemId}" type="checkbox" th:name="${'checkbox_'+iO.itemId}" th:value="${iO.itemId}" >
					        <label th:for="${'checkbox_'+iO.itemId}" th:text="${iO.itemName}">One</label>
				        </div>
				    </fieldset>
				</div>
				<button class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-left">Save</button>
			</form>
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Jay Swaminarayan</h4>
	</div><!-- /footer -->
</div>
</body>
</html>
