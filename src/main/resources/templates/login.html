<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Login Page</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<script src="javascript/jquery-1.11.1.min.js"></script>
<script src="javascript/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
	<div data-role="header">
		<h1>Naranpura Shakotsav</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form autocomplete="off" th:action="@{login}"
					method="post" class="form-horizontal"
					role="form">
			<!-- <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="validation-message"></label> -->
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<label for="username">Username: </label>
			<input type="text" name="username" id="username" placeholder="User Name" value="">
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" placeholder="Password" value="">
			<button type="submit" class="ui-btn">Login</button>
			<a href="registration" class="ui-btn">Sign Up</a>
		</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Jay Swaminarayan</h4>
	</div><!-- /footer -->
</div>
</body>
</html>
